{% extends 'index.html' %}
{% block content %}

  <h1>Pretraga</h1>
  <form method="GET" action="{% url 'main:pretraga' %}">
    <input style="margin-left: 30px;"type="text" name="q" placeholder="Pretraži kvizove...">
    <button type="submit">Pretraži</button>
  </form>
  <ul style="display: grid;">
    {% for kviz in object_list %}
      <li>{{ kviz.imeKviza }} {{ kviz.imeKviza }} {{ kviz.kategorija }}</li>
    {% empty %}
      <li>Ne postoji trazeni kviz.</li>
    {% endfor %}
  </ul>
{% endblock %}
