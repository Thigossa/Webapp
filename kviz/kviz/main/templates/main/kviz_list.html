{% extends "index.html" %}
{% block content %}
    <h2>Kviz</h2>
    <ul style="display: grid;">
        {% for kviz in object_list %}
            <li>
                Ime kviza: {{ kviz.imeKviza }}<br>
                Tezina kviza: {{ kviz.tezina }}<br>
                Kategorija kviza: {{ kviz.kategorija }}
                <br><br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
