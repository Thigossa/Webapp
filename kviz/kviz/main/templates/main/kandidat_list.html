{% extends 'index.html' %}
{% block content %}
  <form style="margin-top: 100px;" method="GET" action="{% url 'main:kandidat' %}">
    <input style="margin-left: 30px;"type="text" name="q" placeholder="Pretraži kandidate...">
    <button type="submit">Pretraži</button>
  </form>
  <ul style="display: grid;">
    {% for kandidat in object_list %}
      <li>{{ kandidat.ime }} {{ kandidat.prezime }}</li>
    {% empty %}
      <li>Trenutno nema trazenog kandidata.</li>
    {% endfor %}
  </ul>
{% endblock %}
